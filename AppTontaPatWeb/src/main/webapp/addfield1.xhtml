<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="popup-containerAjoutField" id="container"
		style="background-image: none; ">
		<section class="conexion-popupAjout">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<!-- bouton de fermeture -->
					<h:form>
						<f:ajax render=":pagefooter2">
							<button id="close" class="popup-buttonAjout">
								<h:commandLink styleClass="dropdown-item" value=""
									action="#{PageManageBean.setPage2('blank')}">
									<i class="far fa-window-close"></i>
								</h:commandLink>
							</button>
						</f:ajax>
					</h:form>

					<!-- field = new field() -->
					<h:inputHidden value="#{mbField.cleanField()}"></h:inputHidden>
					<div class="col-9">
						<h3 class="mt-5">Ajouter un terrain</h3>
						<H5>Pour profiter des services d'écopâturages près de chez
							vous</H5>
						<div class="mb-3 align-left">
							<h:form id="addfield2">
								<f:ajax render=":pagefooter2">
									<label for="nameInput" class="form-label">Nom du
										terrain :</label>
									<h:inputText styleClass="form-control" id="nameInput"
										value="#{mbField.selectedName}" placeholder="Jardin de mamie"></h:inputText>
									<label for="adresseInput" class="form-label ">Adresse
										du terrain :</label>
									<h:inputText styleClass="form-control" id="adresseInput"
										value="#{mbField.selectedAdress}"
										placeholder="9 bd du Générale de Gaulle"></h:inputText>
									<label for="nameInput" class="form-label">Code postal
										du terrain :</label>
									<h:inputText styleClass="form-control" id="zipcodeInputfield"
										value="#{mbField.zipcode}" placeholder="92300"></h:inputText>

									<label for="nameInput" class="form-label ">Surface du
										terrain : </label>
									<h:inputText styleClass="form-control" id="zipcodeInput"
										value="#{mbField.selectedSurface}" pt:type="number"
										placeholder="1000"></h:inputText>

									<div class="d-grid gap-2">
										<h:commandLink styleClass="btn btn-primary " value="Etape 1/3"
											action="#{mbField.addFieldP1(PageManageBean)}"></h:commandLink>
									</div>
								</f:ajax>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
