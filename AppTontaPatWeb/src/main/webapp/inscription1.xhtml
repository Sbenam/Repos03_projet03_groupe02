<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <section class="conexion-popup">
    <h:form>
      <f:ajax render=":pagefooter2">
        <h:commandLink
          styleClass="btn-close"
          value=""
          action="#{PageManageBean.setPage2('blank')}"
          style="position: absolute; right: 5px; top: 5px"
        >
        </h:commandLink>
      </f:ajax>
    </h:form>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-3"></div>
        <div class="col-9 scrollTrue">
          <ul class="breadcrumbs">
            <li><a href="" class="current">1. Email </a></li>
            <li><a href="">2. Vos informations</a></li>
            <li><a href="">3. Vos coordonnées</a></li>
          </ul>
          <h3>Rejoignez la communauté</h3>
          <h5>Venez faire paturer votre terrain</h5>
          <div class="mb-3 align-left">
            <h:form id="loginForm">
              <label
                for="emailInput"
                class="form-label"
                data-bs-toggle="tooltip"
                title="exemple@gmail.com"
                data-bs-placement="right"
                >Votre email</label
              >
              <h:inputText
                class="form-control"
                id="inpLogin"
                placeholder="jerome@Gmail.com"
                value="#{mbAccount.email}"
              >
              </h:inputText>
              <div class="d-grid gap-2 pt-4">
                <h:message
                  for="inpLogin"
                  warnClass="alert alert-danger"
                ></h:message>
              </div>

              <label
                for="password-input"
                class="form-label"
                data-bs-toggle="tooltip"
                title="Doit contenir 8 caractère dont une majuscule et un caractère spécial"
                data-bs-placement="right"
                >Votre mot de passe</label
              >
              <h:inputSecret
                value="#{mbAccount.password}"
                class="form-control"
                id="password-input"
              >
              </h:inputSecret>
              <div class="d-grid gap-2 pt-4">
                <h:message
                  for="password-input"
                  warnClass="alert alert-danger"
                ></h:message>
              </div>

              <label for="repeatpasswordinput" class="form-label"
                >Confirmer votre mot de passe</label
              >
              <h:inputSecret
                value="#{mbAccount.passwordVerif}"
                type="password"
                class="form-control"
                id="repeatpasswordinput"
              />
              <div class="d-grid gap-2 pt-4">
                <h:message
                  for="repeatpasswordinput"
                  warnClass="alert alert-danger"
                ></h:message>
              </div>

              <div class="inline-input">
                <h:selectBooleanCheckbox
                  value="#{mbAccount.cgu}"
                  class="form-check-input"
                  type="checkbox"
                  id="form-check-label"
                  checked="true"
                />
                <label class="form-check-label" for="flexCheckChecked"
                  >J'ai lu et j'accepte les conditions d'utilisation</label
                >
              </div>
              <div class="d-grid gap-2">
                <h:commandLink
                  styleClass="btn btn-primary"
                  value="Suite"
                  action="#{mbAccount.verifmail(PageManageBean)}"
                >
                </h:commandLink>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ui:composition>
