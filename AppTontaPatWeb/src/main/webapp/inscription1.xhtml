<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <section class="conexion-popup">
    <h:form>
      <f:ajax render=":pagefooter2">
        <h:commandLink
          styleClass="btn-close"
          value=""
          action="#{PageManageBean.setPage2('blank')}"
          style="position: absolute; right: 5px; top: 5px"
        >
        </h:commandLink>
      </f:ajax>
    </h:form>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-3"></div>
        <div class="col-9 scrollTrue" >
          <ul class="breadcrumbs">
            <li><a href="" class="current">1. Email </a></li>
            <li><a href="">2. Vos informations</a></li>
            <li><a href="">3. Vos coordonnées</a></li>
          </ul>
          <h3>Rejoignez la communauté</h3>
          <h5>Venez faire paturer votre terrain</h5>
          <div class="mb-3 align-left">
            <h:form>
              <label for="emailInput" class="form-label">Votre email</label
              ><h:inputText
                value="#{mbAccount.email}"
                type="email"
                class="form-control"
                id="inpLogin"
                placeholder="jerome@Gmail.com"
                validatorMessage="Invalid Email Format"
                required="true"
              >
                <f:validateRegex
                  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                />
              </h:inputText>
              <div class="d-grid gap-2 pt-4">
                <h:message
                  for="inpLogin"
                  errorClass="alert alert-danger"
                ></h:message>
              </div>
              <label for="password-input" class="form-label"
                >Votre mot de passe</label
              ><h:inputSecret
                value="#{mbAccount.password}"
                type="password"
                class="form-control"
                id="inpPassword"
                rows="3"
                validatorMessage="Le mot de passe doit contenir 8 caractères minimum dont une lettre majuscule , une lettre minuscule et un nombre"
                required="true"
              >
                <f:validateRegex
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                />
              </h:inputSecret>
              <div class="d-grid gap-2 pt-4">
                <h:message
                  for="inpPassword"
                  errorClass="alert alert-danger"
                ></h:message>
              </div>

              <label for="repeat-password-input" class="form-label"
                >Confirmer votre mot de passe</label
              ><h:inputSecret
                value="#{mbAccount.passwordVerif}"
                type="password"
                class="form-control"
                id="repeatpasswordinput"
                rows="3"
                validatorMessage="Le mot de passe doit contenir 8 caractères minimum dont une lettre majuscule , une lettre minuscule et un nombre"
                required="true"
              />

              <div class="d-grid gap-2 pt-4">
                <h:message
                  for="repeatpasswordinput"
                  errorClass="alert alert-danger"
                ></h:message>
              </div>

              <div class="inline-input">
                <h:selectBooleanCheckbox
                  value="#{mbAccount.cgu}"
                  class="form-check-input"
                  type="checkbox"
                  id="flexCheckChecked"
                  checked="true"
                /><label class="form-check-label" for="flexCheckChecked"
                  >J'ai lu et j'accepte les conditions d'utilisation</label
                >
              </div>
              <div class="d-grid gap-2">
                  <f:ajax render=":pagefooter2">
                    <h:commandLink
                      styleClass="btn btn-primary"
                      value="Suite"
                      action="#{mbAccount.verifmail()}"
                    ></h:commandLink>
                  </f:ajax>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </section>
</ui:composition>
