<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	
	
	
		<!-- appel -->	
<!-- Attend l'id acompte -->
	<h:outputText value="#{mbField.getFieldById(4)}"></h:outputText>
	
<!-- sortie -->	
	<!-- <h:outputText value="#{mbField.field.adress}"></h:outputText> -->
	
	
	
<div class="popup-containerModifField" id="container">
	<section class="conexion-popupModif">
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-2"></div>
				
				<div class="col-9">
					
					<h3 class="mt-5">Modifier un terrain</h3>
					<div class="mb-3 align-left">
					
						<label for="nameInput" class="form-label">Nom du terrain :</label><input
							type="name" class="form-control" id="nameInput"
							placeholder="Jardin de mamie"  value="#{mbField.field.name}"/> 
							
							
							<label for="adresseInput"
							class="form-label ">Adresse du terrain :</label><input
							type="adresse" class="form-control" id="adresseInput" placeholder="9 bd du Générale de Gaulle"  value="#{mbField.field.adress}"/>
							
							<label for="nameInput" class="form-label">Code postal du terrain :</label><input
							type="name" class="form-control w-25" id="nameInput"
							placeholder="92300" value="#{mbField.field.zipcode}"/> 
							
							<ui:repeat var="cat" value="#{mbField.field.zipID}">
							<br/>
								<h:outputLabel value ="#{cat.id}" />
								<h:outputLabel value ="#{cat.z_label}" />
								<h:outputLabel value ="#{cat.code}" />
							</ui:repeat>
							
							<input class="form-control w-50" type="text" value="#{mbField.field.zipcode.label}" aria-label="Ville" disabled="true" />
						

							<label for="nameInput" class="form-label ">Surface du terrain : </label>
<div class="input-group w-25">
<input type="text" class="form-control" placeholder="1000"  value="#{mbField.field.surface}"/>
  <div class="input-group-append">
    <span class="input-group-text" id="">m²</span>
  </div>
  

</div>
			<hr/>
  <h:form>
<div class="form-group col-md-4">
    <h:outputLabel for="grass" value="Hauteur d'herbe :"/>
    <h:selectOneMenu id="grass" class="form-control" value="{mbField.selectedGrass}" >
    <f:selectItem itemLabel="#{mbField.field.glassheight.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.grasses}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
  
   <div class="form-group col-md-4">
    <h:outputLabel for="slope" value="Pente :"/>
    <h:selectOneMenu id="slope" class="form-control" value="{mbField.selectedSlope}" >
    <f:selectItem itemLabel="#{mbField.field.slope.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.slopes}"></f:selectItems>
      </h:selectOneMenu>
   
  </div> 
  
  <div class="form-group col-md-4">
    <h:outputLabel for="humidity" value="Humidité :"/>
    <h:selectOneMenu id="humidity" class="form-control" value="{mbField.selectedHumidity}" >
    <f:selectItem itemLabel="#{mbField.field.humidity.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.humidities}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
 <div class="form-group col-md-4">
    <h:outputLabel for="veggie" value="Végétation :"/>
    <h:selectOneMenu id="veggie" class="form-control" value="{mbField.selectedVeggy}" >
    <f:selectItem itemLabel="#{mbField.field.vegetation.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.veggies}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
  <div class="form-group col-md-4">
    <h:outputLabel for="composition" value="Composition :"/>
    <h:selectOneMenu id="composition" class="form-control" value="{mbField.selectedCompo}" >
    <f:selectItem itemLabel="#{mbField.field.composition.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.compos}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  			
  </h:form>
  
  <div style="display:inline-block;">				
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
  <label class="form-check-label" for="flexSwitchCheckDefault"
    >Clôture</label
  >
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
  <label class="form-check-label" for="flexSwitchCheckDefault"
    >Eau à disposition</label
  >
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
  <label class="form-check-label" for="flexSwitchCheckDefault"
    >Présence d'abri</label
  >
</div>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
  <label class="form-check-label" for="flexSwitchCheckDefault"
    >Accessibilité</label
  ><p>Si l'accessibilité est difficile, veuillez le préciser dans la description à la prochaine étape</p>
</div>
<hr/>
<form>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description :</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
 </form> 
	<label for="dispoinput" class="form-label ">Début de
										disponibilité</label><input type="date" class="form-control w-25"
										id="dispoinput" rows="3"></input> 
										
										<label for="dispo_end_input"
										class="form-label ">Fin de disponibilité</label><input
										type="date" class="form-control w-25" id="dispo_end_input"
										rows="3"></input>
   
  


						<div class="d-grid gap-2">
							<button class="btn btn-primary w-25" type="submit">Enregistrer</button>
						<h:form>
				<f:ajax render=":pagefooter2">
						<h:commandLink styleClass="dropdown-item" value=""
							action="#{PageManageBean.setPage2('blank')}">
							<button class="btn btn-primary w-25" type="submit">Annuler</button>
						</h:commandLink>
					
				</f:ajax>
			</h:form>
						
						</div>




					</div>
				</div>
			</div>
		</div>

	</section>
</div>

</ui:composition>
