<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<!-- connectvalue du managebean avec le field choisi -->
	<h:inputHidden value="#{mbField.mapField()}">
	</h:inputHidden>

	<div class="popup-containerModif scrollTrue" id="container"
		style="top: 14%; height: 758px !important; background-color: #f1faee; justify-content: center; overflow-x: scroll; width: 26%; left: 68%;">
		<section class="conexion-popupModif">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-2"></div>

					<!-- debut du form -->
					<h:form>
						<div class="col-11" style="display: flex; flex-direction: column;">
							<h3 class="mt-5">Modifier un terrain</h3>
							<div class="mb-3 align-left">

								<label for="updateHerdName" class="form-label">Nom du
									terrain :</label>
								<h:inputText pt:type="text" styleClass="form-control "
									pt:id="updateHerdName" placeholder="Jardin de mamie"
									value="#{mbField.selectField.name}" />

								<label for="adresseInput" class="form-label ">Adresse du
									terrain :</label>
								<h:inputText type="adresse" class="form-control "
									id="adresseInput" placeholder="9 bd du Générale de Gaulle"
									value="#{mbField.selectField.adress}" />

								<label for="nameInput" class="form-label">Code postal du
									terrain :</label>
								<h:inputText pt:type="text" class="form-control "
									id="surfaceterrainUpdate" placeholder="92300"
									value="#{mbField.zipcode}" />

								<label for="surfaceterrainUpdate" class="form-label ">Surface
									du terrain : </label>
								<div class="input-group ">
									<h:inputText pt:type="number" class="form-control"
										placeholder="1000" value="#{mbField.selectField.surface}" />
									<div class="input-group-append">
										<span class="input-group-text" id="">m²</span>
									</div>
								</div>

								<!-- combobox -->
								<div class="form-group ">
									<!-- hauteur herbe -->
									<h:outputLabel for="grass" value="Hauteur d'herbe :" />
									<h:selectOneMenu id="grass" class="form-control"
										value="{mbField.intSelectedGrass}">
										<f:selectItem
											itemLabel="#{mbField.selectField.glassheight.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListGrass()}" var="g"
											itemValue="#{g.id}" itemLabel="#{g.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- pente du terrain -->
								<div class="form-group ">
									<h:outputLabel for="slope" value="Pente :" />
									<h:selectOneMenu id="slope" class="form-control"
										value="{mbField.intSelectedSlope}">
										<f:selectItem itemLabel="#{mbField.selectField.slope.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListSlope()}" var="s"
											itemValue="#{s.id}" itemLabel="#{s.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- humidité -->
								<div class="form-group ">
									<h:outputLabel for="humidity" value="Humidité :" />
									<h:selectOneMenu id="humidity" class="form-control"
										value="{mbField.intSelectedHumidity}">
										<f:selectItem
											itemLabel="#{mbField.selectField.humidity.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListHumidity()}" var="h"
											itemValue="#{h.id}" itemLabel="#{h.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- Vegetation -->
								<div class="form-group ">
									<h:outputLabel for="veggie" value="Végétation :" />
									<h:selectOneMenu id="veggie" class="form-control"
										value="{mbField.intSelectedVeggy}">
										<f:selectItem
											itemLabel="#{mbField.selectField.vegetation.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListVegetation()}" var="v"
											itemValue="#{v.id}" itemLabel="#{v.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- composition -->
								<div class="form-group ">
									<h:outputLabel for="composition" value="Composition :" />
									<h:selectOneMenu id="composition" class="form-control"
										value="{mbField.intSelectedCompo}">
										<f:selectItem
											itemLabel="#{mbField.selectField.composition.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListComposition()}" var="c"
											itemValue="#{c.id}" itemLabel="#{c.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- cloture -->
								<div class="form-group ">
									<h:outputLabel for="cloture" value="Clôture :" />
									<h:selectOneMenu id="enclos" class="form-control"
										value="{mbField.selectEnclosure}">
										<f:selectItem
											itemLabel="#{mbField.selectField.enclosure.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListEnclosure()}" var="enc"
											itemValue="#{enc.id}" itemLabel="#{enc.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- eau -->
								<div class="form-group ">
									<h:outputLabel for="eau" value="Eau à disposition :" />
									<h:selectOneMenu id="eau" class="form-control"
										value="{mbField.selectedWater}">
										<f:selectItem itemLabel="#{mbField.selectField.water.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListWater()}" var="wat"
											itemValue="#{wat.id}" itemLabel="#{wat.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>

								<!-- abri -->
								<div class="form-group ">
									<h:outputLabel for="abri" value="Présence d'abri :" />
									<h:selectOneMenu id="shelter" class="form-control"
										value="{mbField.intSelectedShelter}">
										<f:selectItem itemLabel="#{mbField.selectField.shelter.label}"
											itemValue="" noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbField.getListShelter()}" var="sh"
											itemValue="#{sh.id}" itemLabel="#{sh.label}"></f:selectItems>
									</h:selectOneMenu>
								</div>
							</div>

							<!-- description -->
							<div class="form-group">
								<label for="exampleFormControlTextarea1">Description :</label>
								<h:inputTextarea styleClass="form-control"
									pt:id="exampleFormControlTextarea1" rows="3"
									value="#{mbField.selectField.description}">
								</h:inputTextarea>
							</div>

							<!-- date de debut  -->
							<label for="dispoinput" class="form-label">Début de
								disponibilité</label>
							<h:inputText pt:type="date" styleClass="form-control "
								id="dispoinput" rows="3" value="#{mbField.selectedStarting}"></h:inputText>

							<!-- date de fin -->
							<label for="dispo_end_input" class="form-label ">Fin de
								disponibilité</label>
							<h:inputText pt:type="date" styleClass="form-control "
								pt:id="dispo_end_input" rows="3"
								value="#{mbField.selectedEnding}">
							</h:inputText>

							<!-- button enregistrer -->
							<h:commandLink styleClass="btn btn-primary " type="submit"
								value="Enregistrer" action="#{mbField.maj(PageManageBean)}"
								style="margin-bottom:1em; margin-top:1em;">
							</h:commandLink>
						</div>
					</h:form>
				</div>
			</div>
			<!-- bouton annuler -->
			<f:ajax render=":pagefooter2">
				<h:form>
					<h:commandLink styleClass="btn btn-warning text-white"
						value="Annuler" action="#{PageManageBean.setPage2('blank')}"
						style="    margin-bottom: 1em;
    margin-top: 1em;
    width: 84%;
    margin: 14px;
    margin-right: 2em;">
					</h:commandLink>
				</h:form>
			</f:ajax>

			<!-- bouton supprimer -->
			<f:ajax render=":pagefooter2">
				<h:form>
					<h:commandLink styleClass="btn btn-danger text-white" value=""
						style="    margin-bottom: 1em;
    margin-top: 1em;
    width: 84%;
    margin: 14px;
    margin-right: 2em;"
						action="#{PageManageBean.setPage2('suppressField')}">
						Supprimer</h:commandLink>
				</h:form>
			</f:ajax>
		</section>
	</div>
</ui:composition>
