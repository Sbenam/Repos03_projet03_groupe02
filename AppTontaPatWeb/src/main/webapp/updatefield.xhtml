<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	
	

	
	
<div class="popup-containerModif" id="container">
	<section class="conexion-popupModif">
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-2"></div>
				
				<div class="col-9">
					
					<h3 class="mt-5">Modifier un terrain</h3>
					<div class="mb-3 align-left">
					
						<label for="nameInput" class="form-label">Nom du terrain :</label><input
							type="name" class="form-control w-50" id="nameInput"
							placeholder="Jardin de mamie"  value="#{mbField.selectField.name}"/> 
							
							
							<label for="adresseInput"
							class="form-label ">Adresse du terrain :</label><input
							type="adresse" class="form-control w-50" id="adresseInput" placeholder="9 bd du Générale de Gaulle"  value="#{mbField.selectField.adress}"/>
							
							<label for="nameInput" class="form-label">Code postal du terrain :</label>
							<input
							type="name" class="form-control w-25" id="nameInput"
							placeholder="92300" value="#{mbField.selectField.zipcode.code}"/> 					
							
							<h:outputText class="form-control w-25" value="#{mbField.selectField.zipcode.label}"  var="obj"  itemLabel="#{obj.label}" itemValue="#{obj.id}" ></h:outputText>

							<label for="nameInput" class="form-label ">Surface du terrain : </label>
<div class="input-group w-25">
<input type="text" class="form-control" placeholder="1000"  value="#{mbField.selectField.surface}"/>
  <div class="input-group-append">
    <span class="input-group-text" id="">m²</span>
  </div>
  

</div>
			<hr/>
  <h:form>
<div class="form-group col-md-4">
    <h:outputLabel for="grass" value="Hauteur d'herbe :"/>
    <h:selectOneMenu id="grass" class="form-control" value="{mbField.selectedGrass}" >
    <f:selectItem itemLabel="#{mbField.selectField.glassheight.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.grasses}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
  
   <div class="form-group col-md-4">
    <h:outputLabel for="slope" value="Pente :"/>
    <h:selectOneMenu id="slope" class="form-control" value="{mbField.selectedSlope}" >
    <f:selectItem itemLabel="#{mbField.selectField.slope.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.slopes}"></f:selectItems>
      </h:selectOneMenu>
   
  </div> 
  
  <div class="form-group col-md-4">
    <h:outputLabel for="humidity" value="Humidité :"/>
    <h:selectOneMenu id="humidity" class="form-control" value="{mbField.selectedHumidity}" >
    <f:selectItem itemLabel="#{mbField.selectField.humidity.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.humidities}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
 <div class="form-group col-md-4">
    <h:outputLabel for="veggie" value="Végétation :"/>
    <h:selectOneMenu id="veggie" class="form-control" value="{mbField.selectedVeggy}" >
    <f:selectItem itemLabel="#{mbField.selectField.vegetation.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.veggies}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
  <div class="form-group col-md-4">
    <h:outputLabel for="composition" value="Composition :"/>
    <h:selectOneMenu id="composition" class="form-control" value="{mbField.selectedCompo}" >
    <f:selectItem itemLabel="#{mbField.selectField.composition.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.compos}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>

    <div class="form-group col-md-4">
    <h:outputLabel for="cloture" value="Clôture :"/>
    <h:selectOneMenu id="cloture" class="form-control" value="{mbField.selectedEnclosure}" >
    <f:selectItem itemLabel="#{mbField.selectField.enclosure.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.enclosures}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
    <div class="form-group col-md-4">
    <h:outputLabel for="eau" value="Eau à disposition :"/>
    <h:selectOneMenu id="eau" class="form-control" value="{mbField.selectedWater}" >
    <f:selectItem itemLabel="#{mbField.selectField.water.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.waters}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
    <div class="form-group col-md-4">
    <h:outputLabel for="abri" value="Présence d'abri :"/>
    <h:selectOneMenu id="abri" class="form-control" value="{mbField.selectedShelter}" >
    <f:selectItem itemLabel="#{mbField.selectField.shelter.label}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbField.shelters}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
  			
  </h:form>

</div>


<hr/>
<h:form>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description :</label>
    <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
 </h:form> 
	<label for="dispoinput" class="form-label ">Début de
										disponibilité</label><input type="date" class="form-control w-25"
										id="dispoinput" rows="3"></input> 
										
										<label for="dispo_end_input"
										class="form-label ">Fin de disponibilité</label><input
										type="date" class="form-control w-25" id="dispo_end_input"
										rows="3"></input>
   
  


						<div class="d-grid gap-2">
							<button class="btn btn-primary w-25" type="submit">Enregistrer</button>
						<button class="btn btn-primary w-25" type="submit">
				<f:ajax render=":pagefooter2">
						<h:commandLink styleClass="dropdown-item btn btn-primary text-white" value="Annuler"
							action="#{PageManageBean.setPage2('blank')}">
							
						</h:commandLink>
					
				</f:ajax></button>
			
						
						</div>




				</div>	
			</div>
		</div>

	</section>
</div>

</ui:composition>
