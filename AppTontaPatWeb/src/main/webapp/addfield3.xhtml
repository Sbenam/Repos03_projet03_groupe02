<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="popup-containerAjoutField" id="container"
		style="background-image: none; filter: opacity(0.8);">
		<section class="conexion-popupAjout">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<h:form>
						<f:ajax render=":pagefooter2">
							<button id="close" class="popup-buttonAjout">
								<h:commandLink styleClass="dropdown-item" value=""
									action="#{PageManageBean.setPage2('blank')}">
									<i class="far fa-window-close"></i>
								</h:commandLink>
							</button>
						</f:ajax>
					</h:form>

					<div class="col-9">

						<h3 class="mt-5">Ajoutez un terrain</h3>
						<div class="mb-3 align-left">
							<div class="padding-form">
								<f:ajax render=":pagefooter2">
									<h:form>
										<div class="form-group">
											<label for="exampleFormControlTextarea1">Description
												:</label>
											<h:inputTextarea value="#{mbField.field.description}"
												id="exampleFormControlTextarea1" styleClass="form-control"
												rows="3"></h:inputTextarea>
										</div>

										<h:inputText pt:type="date" styleClass="form-control w-25"
											pt:id="dispoinput" pt:rows="3"
											value="#{mbField.selectedStarting}"></h:inputText>
										<label for="dispoinput" class="form-label ">Début de
											disponibilité</label>

										<label for="dispo_end_input" class="form-label ">Fin
											de disponibilité</label>

										<h:inputText pt:type="date" styleClass="form-control w-25"
											pt:id="dispo_end_input" pt:rows="3"
											value="#{mbField.selectedEnding}"></h:inputText>


										<div class="d-grid gap-2">

											<h:commandLink styleClass="btn btn-primary " value="Ajouter"
												action="#{mbField.addFieldP3(PageManageBean, mbAccount)}"></h:commandLink>



											<h:commandLink styleClass="dropdown-item" value=""
												action="#{PageManageBean.setPage2('blank')}">
												<button class="btn btn-primary w-25" type="submit">Annuler</button>
											</h:commandLink>
										</div>
									</h:form>
								</f:ajax>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
