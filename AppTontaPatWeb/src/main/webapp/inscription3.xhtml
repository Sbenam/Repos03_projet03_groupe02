<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <section class="conexion-popup">
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-3"></div>
        <div class="col-9">
          <ul class="breadcrumbs">
            <li><a href="">1. Email </a></li>
            <li><a href="">2. Vos informations</a></li>
            <li><a href="" class="current">3. Vos coordonnées</a></li>
          </ul>
          <h3>Rejoignez la communauté</h3>
          <h5>Venez faire paturer votre terrain</h5>
          <div class="mb-3 align-left">
            <div class="padding-form">
              <f:ajax render=":pagefooter2">
                <h:form id="loginForm2">
                  <label for="adresse-input" class="form-label">Adresse</label>
                  <h:inputText
                    type="text"
                    class="form-control"
                    id="adresse-input"
                    placeholder="149 rue J.B Charcot"
                    value="#{mbAccount.adress}"
                  />

                  <label for="zipcode-input" class="form-label"
                    >Code postal</label
                  ><h:inputText
                    type="number"
                    class="form-control"
                    id="zipcode-input"
                    rows="3"
                    placeholder="92400"
                  />

                  <div class="d-grid gap-2">
					<h:commandLink
                    styleClass="btn btn-primary"
                    value="Fin"
                    action="#{mbAccount.addAccount()}"
                  ></h:commandLink>
                  </div>
                </h:form>
              </f:ajax>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ui:composition>
