<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div class="popup-containerAjoutHerd" id="container">
		<section class="conexion-popupAjout">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<h:form>
						<f:ajax render=":pagefooter2">
							<button id="close" class="btn-close" style="position: absolute; right: 5px; top: 5px">
								<h:commandLink styleClass="dropdown-item" value=""
									action="#{PageManageBean.setPage2('blank')}">
								</h:commandLink>
							</button>
						</f:ajax>
					</h:form>

					<div class="col-9">

						<h3 class="mt-5">Ajouter un troupeau</h3>
						<div class="mb-3 align-left">


							  <h:form>

  
  
  <div class="form-group col-md-4">
    <h:outputLabel for="specie" value="Espèce :"/>
    <h:selectOneMenu id="specie" class="form-control" value="{mbHerd.selectedSpecie}" >
    <f:selectItem itemLabel="Selectionnez : " itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbHerd.species}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
 <div class="form-group col-md-4">
    <h:outputLabel for="race" value="Race :"/>
    <h:selectOneMenu id="race" class="form-control" value="{mbHerd.selectedRace}" >
    <f:selectItem itemLabel="Selectionnez : " itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbHerd.races}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>

</h:form>


									  <label for="nameInput" class="form-label">Taille du troupeau :</label><input
							type="name" class="form-control w-25" id="nameInput"
							placeholder="200" />
							
							

									<label for="dispoinput" class="form-label ">Début de
										disponibilité</label><input type="date" class="form-control w-25"
										id="dispoinput" rows="3"></input> 
										
										<label for="dispo_end_input"
										class="form-label ">Fin de disponibilité</label><input
										type="date" class="form-control w-25" id="dispo_end_input"
										rows="3"></input>


						

						<hr />


						<div class="d-grid gap-2">
							<button class="btn btn-primary w-25" type="submit">Enregistrer</button>
							<button class="btn btn-primary w-25" type="submit">
								<f:ajax render=":pagefooter2">
									<h:commandLink styleClass="dropdown-item btn btn-primary text-white" value="Annuler"
										action="#{PageManageBean.setPage2('blank')}">
										
									</h:commandLink>

								</f:ajax></button>
						

						</div>
					</div>
				</div>
			</div>
	</div>
	</section>
	</div>

</ui:composition>
