<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="popup-containerAjoutHerd" id="container">
		<section class="conexion-popupAjout">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<f:ajax render=":pagefooter2">
						<h:form>
							<h:commandLink styleClass="dropdown-item btn-close" value=""
								action="#{PageManageBean.setPage2('blank')}"
								style="position: absolute; right: 5px; top: 5px">
							</h:commandLink>
						</h:form>
					</f:ajax>

					<div class="col-9">

						<h3 class="mt-5">Ajouter un troupeau</h3>
						<div class="mb-3 align-left">
							<f:ajax render=":pagefooter2">
								<h:form>
									<!-- ne pas oublier de recup l'id de specie -->
									<div class="form-group col-md-4">
										<h:outputLabel for="specie" value="Espèce :" />
										<h:selectOneMenu id="specie" class="form-control"
											value="{mbHerd.intSelectedSpecie}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbHerd.getAllSpecie()}" var="s"
												itemValue="#{s.id}" itemLabel="#{s.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>
									<div class="form-group col-md-4">
										<h:outputLabel for="race" value="Race :" />
										<h:selectOneMenu id="race" class="form-control"
											value="{mbHerd.intSelectedRace}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbHerd.getAllRace()}" var="r"
												itemValue="#{r.id}" itemLabel="#{r.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>

									<label for="distmax" class="form-label">Distance
										maximal :</label>
									<h:inputText pt:type="number" class="form-control w-25"
										pt:id="distmax" placeholder="200km" value="#{mbHerd.selectedarea}" />
									<label for="tailleHerd" class="form-label">Taille du
										troupeau :</label>
									<h:inputText pt:type="number" class="form-control w-25"
										pt:id="tailleHerd" placeholder="200" value="#{mbHerd.selectedseize}" />
									<label for="dispoinput" class="form-label ">Début de
										disponibilité</label>
									<h:inputText pt:type="date" class="form-control w-25"
										id="dispoinput" rows="3" value="#{mbHerd.selectedStarting}" />


									<label for="dispo_end_input" class="form-label ">Fin de
										disponibilité</label>
									<h:inputText pt:type="date" class="form-control w-25"
										id="dispo_end_input" rows="3" value="#{mbHerd.selectedEnding}" />



									<h:commandLink styleClass="btn btn-primary w-25 text-white"
										value="Enregistrer"
										action="#{mbHerd.addHerd2(PageManageBean, mbAccount.account)}">
									</h:commandLink>
								</h:form>
							</f:ajax>
						</div>
					</div>
				</div>
				<div class="d-grid gap-2">
					<f:ajax render=":pagefooter2">
						<h:form>
							<h:commandLink
								styleClass="dropdown-item btn btn-primary text-white"
								value="Annuler" action="#{PageManageBean.setPage2('blank')}">
							</h:commandLink>
						</h:form>
					</f:ajax>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
