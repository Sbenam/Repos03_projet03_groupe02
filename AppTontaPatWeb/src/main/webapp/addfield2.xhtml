<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div class="popup-containerAjoutField" id="container"
		style="background-image: none; ">
		<section class="conexion-popupAjout">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<h:form>
						<f:ajax render=":pagefooter2">
							<button id="close" class="popup-buttonAjout">
								<h:commandLink styleClass="dropdown-item" value=""
									action="#{PageManageBean.setPage2('blank')}">
									<i class="far fa-window-close"></i>
								</h:commandLink>
							</button>
						</f:ajax>
					</h:form>

					<div class="col-9">

						<h3 class="mt-5">Ajouter un terrain</h3>
						<div class="mb-3 align-left">

							<f:ajax render=":pagefooter2">
								<h:form>
									<div class="form-group col-md-4">
										<h:outputLabel for="grass" value="Hauteur d'herbe :" />
										<h:selectOneMenu id="grass" class="form-control"
											value="{mbField.intSelectedGrass}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListGrass()}" var="g"
												itemValue="#{g.id}" itemLabel="#{g.label}"></f:selectItems>
										</h:selectOneMenu>
									</div>


									<div class="form-group col-md-4">
										<h:outputLabel for="slope" value="Pente :" />
										<h:selectOneMenu id="slope" class="form-control"
											value="{mbField.intSelectedSlope}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListSlope()}" var="s"
												itemValue="#{s.id}" itemLabel="#{s.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>

									<div class="form-group col-md-4">
										<h:outputLabel for="humidity" value="Humidité :" />
										<h:selectOneMenu id="humidity" class="form-control"
											value="{mbField.intSelectedHumidity}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListHumidity()}" var="h"
												itemValue="#{h.id}" itemLabel="#{h.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>

									<div class="form-group col-md-4">
										<h:outputLabel for="veggie" value="Végétation :" />
										<h:selectOneMenu id="veggie" class="form-control"
											value="{mbField.intSelectedVeggy}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListVegetation()}" var="v"
												itemValue="#{v.id}" itemLabel="#{v.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>

									<div class="form-group col-md-4">
										<h:outputLabel for="composition" value="Composition :" />
										<h:selectOneMenu id="composition" class="form-control"
											value="{mbField.intSelectedCompo}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListComposition()}"
												var="c" itemValue="#{c.id}" itemLabel="#{c.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>

									<div class="form-group col-md-4">
										<h:outputLabel for="enclos" value="Enclos :" />
										<h:selectOneMenu id="enclos" class="form-control"
											value="{mbField.selectEnclosure}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListEnclosure()}"
												var="enc" itemValue="#{enc.id}" itemLabel="#{enc.label}"></f:selectItems>
										</h:selectOneMenu>

									</div>

									<div class="form-group col-md-4">
										<h:outputLabel for="water" value="Accès à l'eau :" />
										<h:selectOneMenu id="water" class="form-control"
											value="{mbField.intselectWater}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListWater()}" var="wat"
												itemValue="#{wat.id}" itemLabel="#{wat.label}"></f:selectItems>
										</h:selectOneMenu>
									</div>

									<div class="form-group col-md-4">
										<h:outputLabel for="shelter" value="Abris :" />
										<h:selectOneMenu id="shelter" class="form-control"
											value="{mbField.intSelectedShelter}">
											<f:selectItem itemLabel="Selectionnez : " itemValue=""
												noSelectionOption="true"></f:selectItem>
											<f:selectItems value="#{mbField.getListShelter()}" var="sh"
												itemValue="#{sh.id}" itemLabel="#{sh.label}"></f:selectItems>
										</h:selectOneMenu>
									</div>


									<div class="d-grid gap-2">
										<h:commandLink styleClass="btn btn-primary " value="Etape 2/3"
											action="#{mbField.addFieldP2(PageManageBean)}"></h:commandLink>
									</div>
								</h:form>
							</f:ajax>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</ui:composition>
