<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	
	<!-- appel -->	
<!-- Attend l'id acompte -->
	<h:outputText value="#{mbHerd.getHerdById(4)}"></h:outputText>
	
<!-- sortie -->	
	<!-- <h:outputText value="#{mbHerd.herd.adress}"></h:outputText> -->
	
	
	
	
<div class="popup-containerModifField" id="container">
	<section class="conexion-popupModif">
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-2"></div>
				
				<div class="col-9">
					
					<h3 class="mt-5">Modifier un troupeau</h3>
					<div class="mb-3 align-left">
					
						<label for="nameInput" class="form-label">Nom du troupeau :</label><input
							type="name" class="form-control" id="nameInput"
							placeholder="Jardin de mamie" value="#{mbHerd.herd.name}"/>
						


							<label for="adresseInput"
							class="form-label ">Adresse du troupeau :</label><input
							type="adresse" class="form-control" id="adresseInput" placeholder="9 bd du Générale de Gaulle" value="#{mbHerd.herd.adress}" />
							
							<label for="nameInput" class="form-label">Code postal  :</label><input
							type="name" class="form-control w-25" id="nameInput"
							placeholder="92300" value="#{mbHerd.herd.zipcode}" /> 
							
							<input class="form-control w-50" type="text" value="Ville" aria-label="Ville" disabled="true" />
						
			<hr/>
  <h:form>
 <div class="form-group col-md-4">
    <h:outputLabel for="race" value="Race :"/>
    <h:selectOneMenu id="race" class="form-control" value="{mbHerd.selectedRace}" >
    <f:selectItem itemLabel="#{mbHerd.herd.race}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbHerd.races}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  
  
  <div class="form-group col-md-4">
    <h:outputLabel for="specie" value="Espèce :"/>
    <h:selectOneMenu id="specie" class="form-control" value="{mbHerd.selectedSpecie}" >
    <f:selectItem itemLabel="#{mbHerd.herd.race}" itemValue="" noSelectionOption="true"></f:selectItem>
	<f:selectItems value="#{mbHerd.species}"></f:selectItems>
      </h:selectOneMenu>
   
  </div>
  </h:form>
  <label for="nameInput" class="form-label">Taille du troupeau :</label><input
							type="name" class="form-control w-25" id="nameInput"
							placeholder="200" value="#{mbHerd.herd.seize}"  />
  
  			
  
  
<hr/>
 <form>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description :</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" value="#{mbHerd.herd.adress}" ></textarea>
  </div>
  
 	<label for="dispoinput" class="form-label ">Début de
										disponibilité</label><input type="date" class="form-control w-25"
										id="dispoinput" rows="3" value="#{mbHerd.herd.starting}" ></input> 
										
										<label for="dispo_end_input"
										class="form-label ">Fin de disponibilité</label><input
										type="date" class="form-control w-25" id="dispo_end_input"
										rows="3" value="#{mbHerd.herd.ending}" ></input>
   
  
 
</form>
						<div class="d-grid gap-2">
							<button class="btn btn-primary w-25" type="submit">Enregistrer</button>
						<h:form>
				<f:ajax render=":pagefooter2">
						<h:commandLink styleClass="dropdown-item" value=""
							action="#{PageManageBean.setPage2('blank')}">
							<button class="btn btn-primary w-25" type="submit">Annuler</button>
						</h:commandLink>
					
				</f:ajax>
			</h:form>
						
						</div>




					</div>
				</div>
			</div>
		</div>

	</section>
</div>

</ui:composition>
