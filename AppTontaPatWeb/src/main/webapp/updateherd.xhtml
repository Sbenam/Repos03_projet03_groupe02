<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<div class="popup-containerModif scrollTrue" id="container"
		style="top: 14%; height: 755px !important; background-color: #f1faee; justify-content: center; overflow-x: scroll; width: 26%; left: 68%;">
		<section class="conexion-popupModif">
			<div class="container-fluid">
				<div class="row justify-content-md-center">

					<div class="col-11" style="display: flex; flex-direction: column;">

						<h3 class="mt-5">Modifier un troupeau</h3>
						<div class="mb-3 align-left">

							<label for="nameInput" class="form-label">Nom du troupeau
								:</label><input type="name" class="form-control " id="nameInput"
								placeholder="Troupeau de mamie"
								value="#{mbHerd.selectHerd.name}" /> <label for="adresseInput"
								class="form-label ">Adresse du troupeau :</label><input
								type="adresse" class="form-control " id="adresseInput"
								placeholder="9 bd du Générale de Gaulle"
								value="#{mbHerd.selectHerd.adress}" /> <label
								for="zipcodeInput" class="form-label">Code postal :</label><input
								type="zipcode" class="form-control " id="zipcodeInput"
								placeholder="92300" value="#{mbHerd.selectHerd.zipcode.code}" />
							<!-- <h:inputText value="#{mbHerd.getCityWithZipCode('20225')}"></h:inputText> -->

							<h:outputText class="form-control " type="text"
								aria-label="Ville" disabled="true"
								value="#{mbHerd.selectHerd.zipcode.label}" />




							<div class="form-group ">
								<h:outputLabel for="specie" value="Espèce :" />
								<h:selectOneMenu id="specie" class="form-control"
									value="{mbHerd.selectedSpecie}">
									<f:selectItem
										itemLabel="#{mbHerd.selectHerd.race.specie.label}"
										itemValue="" noSelectionOption="true"></f:selectItem>
									<f:selectItems value="#{mbHerd.species}"></f:selectItems>
								</h:selectOneMenu>

							</div>

							<div class="form-group ">
								<h:outputLabel for="race" value="Race :" />
								<h:selectOneMenu id="race" class="form-control"
									value="{mbHerd.selectedRace}">
									<f:selectItem itemLabel="#{mbHerd.selectHerd.race.label}"
										itemValue="" noSelectionOption="true"></f:selectItem>
									<f:selectItems value="#{mbHerd.races}"></f:selectItems>
								</h:selectOneMenu>

							</div>
							<label for="nameInput" class="form-label">Taille du
								troupeau :</label><input type="name" class="form-control "
								id="nameInput" placeholder="200"
								value="#{mbHerd.selectHerd.seize}" />
							<hr />
							<h:form>
								<div class="form-group">
									<label for="exampleFormControlTextarea1">Description :</label>
									<textarea class="form-control "
										id="exampleFormControlTextarea1" rows="3"></textarea>
								</div>

								<label for="dispoinput" class="form-label ">Début de
									disponibilité</label>

								<h:inputText pt:type="date" class="form-control "
									id="dispoinput" rows="3" value="#{mbHerd.selectHerd.starting}"></h:inputText>


								<label for="dispo_end_input" class="form-label ">Fin de
									disponibilité</label>
								<input type="date" class="form-control " id="dispo_end_input"
									rows="3" value="#{mbHerd.selectHerd.ending}"></input>

							</h:form>
							<div class="d-grid gap-2" style="margin-top: 1em;">
								<f:ajax render=":pagefooter2">
									<h:commandButton class="btn btn-primary " type="submit"
										action="#{mbField.maj(mbField.selectHerd)}"
										value="Enregistrer"></h:commandButton>
								</f:ajax>

								<f:ajax render=":pagefooter2">
									<h:commandLink styleClass=" btn btn-warning text-white"
										value="Annuler" action="#{PageManageBean.setPage2('blank')}">
									</h:commandLink>
								</f:ajax>

								<f:ajax render=":pagefooter2">
									<h:form>
										<h:commandLink styleClass="btn btn-danger text-white" value=""
											style="width:100%;"
											action="#{PageManageBean.setPage2('suppressHerd')}">
											Supprimer</h:commandLink>
									</h:form>
								</f:ajax>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
