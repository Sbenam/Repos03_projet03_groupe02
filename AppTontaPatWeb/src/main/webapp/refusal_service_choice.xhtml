<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div class="popup-container" id="container">
		<section class="conexion-popup" style="max-height: 200px;">
			<f:ajax render=":pagefooter2">
				<h:form>
					<h:commandLink styleClass="btn-close" value=""
						action="#{PageManageBean.setPage2('blank')}"
						style="position: absolute; right: 5px; top: 5px">
					</h:commandLink>
				</h:form>
			</f:ajax>

			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-9 py-5 my-5"
						style="padding-top: 0 !important; margin-top: 0 !important;">
						<div class="mt-4 mb-5 align-left">
							<f:ajax render=":contentPage">
								<h:form id="refusalForm">
									<h:outputLabel for="selectedTerrain" styleClass="form-label"
										value="Cause de l'annulation:" />
									<h:selectOneMenu id="selectedTerrain" class="form-select"
										value="#{mbService.selectRefusal}">
										<f:selectItem itemLabel="Raison : " itemValue=""
											noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbService.getAllRefusal()}"
											itemValue="#{f.id}" itemLabel="#{f.label}" var="f"></f:selectItems>
									</h:selectOneMenu>
									<h:commandLink styleClass="btn btn-primary w-25"
										value="ConfirmÃ©"
										action="#{mbService.refusalService(ServicePageMBean)}"
										style="margin-top:25px;">
									</h:commandLink>
								</h:form>
							</f:ajax>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
