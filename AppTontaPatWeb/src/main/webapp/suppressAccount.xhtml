<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	
	
		

	<div class="popup-containerSuppress" id="container">
		<section class="conexion-popupSuppress">
			<h:form>
				<f:ajax render=":pagefooter2">
					<h:commandLink styleClass="btn-close" value=""
						action="#{PageManageBean.setPage2('blank')}"
						style="position: absolute; right: 5px; top: 5px">
					</h:commandLink>
				</f:ajax>
			</h:form>

			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<div class="col-9 py-5 my-5">


						<h3>Supprimer un compte</h3>
						<p>Vous Ãªtes sur le point de supprimer votre compte.</p>



						<h:form>
							<div class="form-group col-md-10">
								<h:outputLabel for="delete" value="" />
								<h:selectOneMenu id="delete" class="form-control"
									value="#{mbAccount.selectedEvacuatea}">
									<f:selectItem itemLabel="Motif de suppression : * "
										itemValue="" noSelectionOption="true"></f:selectItem>
									<f:selectItems value="#{mbRetret.getAllEvacuatea()}" var="obj"
										itemLabel="#{obj.label}" itemValue="#{obj.id}"></f:selectItems>

									<!-- 	<f:ajax execute="delete" event="change" render="@form"/>  -->
								</h:selectOneMenu>

							</div>



							<div class="d-grid gap-2">
								<h:commandButton class="btn btn-primary w-25" type="submit"
									action="#{mbAccount.supprimer(mbRetret.evacuateasList)}"
									title="valider pour confirmer la suppression" value="Valider"></h:commandButton>
								<button class="btn btn-primary w-25" type="submit"
									title="abandonner la suppression">
									<f:ajax render=":pagefooter2">
										<h:commandLink
											styleClass="dropdown-item btn btn-primary text-white"
											value="Annuler" action="#{PageManageBean.setPage2('blank')}">

										</h:commandLink>

									</f:ajax>
								</button>
							</div>
						</h:form>

					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
