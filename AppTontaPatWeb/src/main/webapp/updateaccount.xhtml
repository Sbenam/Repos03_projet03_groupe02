<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




	<div class="popup-containerModif" id="container">
		<section class="conexion-popupModif">
			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-2"></div>

					<div class="col-9">

						<h3 class="mt-5">Modifier votre profil</h3>
						<h5>Pour profiter des services d'écopâturages près de chez
							vous</h5>
						<div class="mb-3 align-left">
							<h:form>
								<div>
									<img class="photo" src="#{mbAccount.account.photo}" />
								</div>
								<label for="nameInput" class="form-label">Adresse Email
									:</label>
								<input type="name" class="form-control w-50" id="nameInput"
									placeholder="Entrez une adresse email"
									value="#{mbAccount.account.email}" />
								<label for="adresseInput" class="form-label ">Mot de
									passe :</label>
								<input type="adresse" class="form-control w-50"
									id="adresseInput"
									placeholder="Veuillez saisir votre mot de passe" />
								<label for="nameInput" class="form-label">Nom :</label>
								<input type="name" class="form-control w-25" id="nameInput"
									placeholder="Michel" value="#{mbAccount.account.name}" />
								<label for="nameInput" class="form-label">Prénom :</label>
								<input type="name" class="form-control w-25" id="nameInput"
									placeholder="Michel" value="#{mbAccount.account.surName}" />
								<label for="nameInput" class="form-label">Numéro de
									téléphone :</label>
								<input type="name" class="form-control w-25" id="nameInput"
									placeholder="0557451245" value="#{mbAccount.account.phone}" />
								<label for="birth-date-input" class="form-label ">Date
									de naissance</label>
								<input type="date" class="form-control w-25"
									id="birth-date-input" rows="3"></input>
								<label for="adresseInput" class="form-label ">Adresse :</label>
								<input type="adresse" class="form-control" id="adresseInput"
									placeholder="1 rue du coquelicot"
									value="#{mbAccount.account.adress}" />
								<label for="nameInput" class="form-label">Code postal :</label>
								<input type="name" class="form-control w-25" id="nameInput"
									placeholder="78546" />
								<input class="form-control w-50" type="text" aria-label="Ville"
									disabled="true" value="#{mbAccount.account.zipcode.label}" />


								<hr />

								<div class="form-group">
									<label for="exampleFormControlTextarea1">Description :</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3" value="#{mbAccount.account.description}"></textarea>
								</div>


								<div class="d-grid gap-2">
									<h:commandButton styleClass="btn btn-primary w-25"
										type="submit" action="#{mbAccount.maj()}"
										value="Enregister"></h:commandButton>

									<button class="btn btn-primary w-25" type="submit">
										<f:ajax render=":pagefooter2">
											<h:commandLink
												styleClass="dropdown-item btn btn-primary text-white"
												value="Annuler" action="#{PageManageBean.setPage2('blank')}">

											</h:commandLink>

										</f:ajax>
									</button>


								</div>
							</h:form>



						</div>
					</div>
				</div>
			</div>

		</section>
	</div>

</ui:composition>
