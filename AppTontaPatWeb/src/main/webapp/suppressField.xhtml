<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div class="popup-container" id="container">
		<section class="conexion-popup">
			<h:form>
				<f:ajax render=":pagefooter2">
					<h:commandLink styleClass="btn-close" value=""
						action="#{PageManageBean.setPage2('blank')}"
						style="position: absolute; right: 5px; top: 5px">
					</h:commandLink>
				</f:ajax>
			</h:form>

			<div class="container-fluid">
				<div class="row justify-content-md-center">
						<div class="col-3"></div>
					<div class="col-9 py-5 my-5">
						<div class="alert alert-success" role="alert">
							<h3>Supprimer un terrain</h3>
							<p>Vous Ãªtes sur le point de supprimer votre terrain, cliquez
								sur "SUPPRIMER" pour confirmer votre action, sinon cliquez sur
								"ANNULER"</p>
						</div>
						
						<div class="d-grid gap-2" style="display: inline-flex !important">
							<p class="text-center">
								Vous n'avez pas de compte? Cliquez pour vous inscrire
								<h:form style="width: fit-content">
									<f:ajax render=":pagefooter2">
										<h:commandLink styleClass="text-warning " value="ici"
											action="#{PageManageBean.setPage2('blank')}">
										</h:commandLink>
									</f:ajax>
								</h:form>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
