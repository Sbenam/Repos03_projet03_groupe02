<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
  <section class="conexion-popup">
    <h:form>
      <f:ajax render=":pagefooter2">
        <h:commandLink
          styleClass="btn-close"
          value=""
          action="#{PageManageBean.setPage2('blank')}"
          style="position: absolute; right: 5px; top: 5px"
        >
        </h:commandLink>
      </f:ajax>
    </h:form>
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-3"></div>
        <div class="col-9">
          <ul class="breadcrumbs">
            <li>  <f:ajax render=":pagefooter2">
				<h:commandLink
				  value="Email"
				  action="#{PageManageBean.setPage2('inscription1')}"
				>
				</h:commandLink>
			  </f:ajax></li>
            <li><a href="#" class="current">2. Vos informations</a></li>
            <li><a href="#">3. Vos coordonnées</a></li>
          </ul>
          <h3>Rejoignez la communauté</h3>
          <h5>Venez faire paturer votre terrain</h5>
          <div class="mb-3 align-left">
            <f:ajax render=":pagefooter2">
              <h:form id="loginForm2">
                <label for="nameInput" class="form-label">Nom</label
                ><h:inputText
                  class="form-control"
                  id="nameInput"
                  placeholder="Cuquemy"
                  value="#{mbAccount.name}"
                />
				<div class="d-grid gap-2 pt-4">
					<h:message
					  for="nameInput"
					  warnClass="alert alert-danger"
					></h:message>
				  </div>

                <label for="surnameInput" class="form-label">Prénom</label
                ><h:inputText
                  class="form-control"
                  id="surnameInput"
                  placeholder="Paul"
                  value="#{mbAccount.surNname}"
                /><div class="d-grid gap-2 pt-4">
					<h:message
					  for="surnameInput"
					  warnClass="alert alert-danger"
					></h:message>
				  </div>

                <label for="birth-date-input" class="form-label"
                  >Date de naissance</label
                ><h:inputText
                  class="form-control"
                  id="birth-date-input"
                  value="#{mbAccount.birth}"
				  pt:type="date"
                />
				<div class="d-grid gap-2 pt-4">
					<h:message
					  for="birth-date-input"
					  warnClass="alert alert-danger"
					></h:message>
				  </div>

                <label for="phone-input" class="form-label"
                  >Numéro de téléphone</label
                >
                <h:inputText
                  class="form-control"
                  id="phone-input"
                  placeholder="0612345678"
                  value="#{mbAccount.phone}"
                />				<div class="d-grid gap-2 pt-4">
					<h:message
					  for="phone-input"
					  warnClass="alert alert-danger"
					></h:message>
				  </div>


                <div class="d-grid gap-2">
                  <h:commandLink
                    styleClass="btn btn-primary"
                    value="Suite"
                    action="#{mbAccount.verifFormP(PageManageBean)}"
                  ></h:commandLink>
                </div>
              </h:form>
            </f:ajax>
          </div>
        </div>
      </div>
    </div>
  </section>
</ui:composition>
