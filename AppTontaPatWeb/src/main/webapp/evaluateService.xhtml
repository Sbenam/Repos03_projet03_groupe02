<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">




	<div class="popup-containerIncident" id="container">
		<section class="conexion-popupIncident">
			<h:form>
				<f:ajax render=":pagefooter2">
					<h:commandLink styleClass="btn-close" value=""
						action="#{PageManageBean.setPage2('blank')}"
						style="position: absolute; right: 5px; top: 5px">
					</h:commandLink>
				</f:ajax>
			</h:form>

			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<div class="col-9 py-4 my-4">

						<h3>Evaluer une prestation</h3>
						<p>Comment évaluez-vous la prestation ?</p>



						<h:form>
							<label for="customRange1" class="form-label"></label>



							<div class="rating rating2 pb-3">
								<a href="#5" title="Give 5 stars"
									style="position: absolute; left: 570px;">★</a> <a href="#4"
									title="Give 4 stars" style="position: absolute; left: 450px;">★</a>
								<a href="#3" title="Give 3 stars"
									style="position: absolute; left: 330px;">★</a> <a href="#2"
									title="Give 2 stars" style="position: absolute; left: 220px;">★</a>
								<a href="#1" title="Give 1 star"
									style="position: absolute; left: 110px;">★</a>
							</div>






							<input type="range" class="form-range" id="customRange1" min="0"
								max="4" />

							<div class="form-group col-md-12">

								<div class="form-group">
									<label for="exampleFormControlTextarea1">Description :</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"
										rows="3" value="#{mbAccount.account.description}"></textarea>
								</div>

							</div>
						</h:form>


						<div class="d-grid gap-2">
							<h:form>
								<h:commandButton class="btn btn-primary w-25" type="submit"
									title="valider pour confirmer la déclaration" value="Déclarer"></h:commandButton>
								<button class="btn btn-primary w-25" type="submit">
									<f:ajax render=":pagefooter2">
										<h:commandLink
											styleClass="dropdown-item btn btn-primary text-white"
											value="Annuler" action="#{PageManageBean.setPage2('blank')}">

										</h:commandLink>

									</f:ajax>
								</button>
							</h:form>

						</div>

					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
