<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div class="popup-containerIncident" id="container">
		<section class="conexion-popupIncident">
			<f:ajax render=":contentPage">
				<h:form>
					<h:commandLink styleClass="btn-close" value=""
						action="#{ServicePageMBean.setServiceViewPopup('blank')}"
						style="position: absolute; right: 5px; top: 5px">
					</h:commandLink>
				</h:form>
			</f:ajax>

			<div class="container-fluid">
				<div class="row justify-content-md-center">
					<div class="col-1"></div>
					<div class="col-9 py-4 my-4">

						<h3>Déclarer un incident</h3>
						<p>Vous êtes sur le point de déclarer un incident.</p>

			
							<h:form>
								<div class="form-group col-md-12">
									<h:outputLabel for="incidentprestation" styleClass="form-label"
										value="Cause de l'annulation:" />
									<h:selectOneMenu id="incidentprestation" class="form-select"
										value="#{mbService.selectIncident}">
										<f:selectItem itemLabel="Raison : " itemValue=""
											noSelectionOption="true"></f:selectItem>
										<f:selectItems value="#{mbService.getAllDatum()}"
											itemValue="#{f.id}" itemLabel="#{f.label}" var="f"></f:selectItems>
									</h:selectOneMenu>
									<div class="form-group">
										<label for="exampleFormControlTextarea1">Description :</label>
										<h:inputTextarea styleClass="form-control"
											id="exampleFormControlTextarea1" rows="3"
											value="#{mbService.descriptionIncident}"></h:inputTextarea>
									</div>
								</div>

								<h:commandLink
									styleClass="dropdown-item btn btn-primary text-white"
									value="Annuler"
									action="#{mbService.addIncident(ServicePageMBean)}">
								</h:commandLink>
							</h:form>
					</div>
				</div>
			</div>
		</section>
	</div>
</ui:composition>
